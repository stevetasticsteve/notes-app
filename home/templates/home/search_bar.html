
<div class="container-fluid mt-4">
    <h3 class="my-2">Search notes</h3>
    <form id="search-form">
        {% csrf_token %}
                
        <!-- Search Input -->
        <input class="form-control" type="search"
               name="query" placeholder="Begin typing to search entries..."
               hx-get="{% url 'search' %}"
               hx-trigger="keyup changed, delay:300ms"
               hx-target="#search-results">
    </form>
</div>

{% extends "base.html" %}
{% load static %}

{% block extra_css %}

{% endblock extra_css %}

{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col">
            <h1 class="mb-4"> {{ page.title }} </h1>
            <div class="intro">
                {{ page.intro }}
            </div>
        </div>
    </div>

    <ul class="list-group">
        {% for note in notes %}
        <li class="list-group-item">
            <a href="{{ note.url }}">
                {{ note.title }}
            </a>
        </li>
        {% endfor %}
    </ul>

{% endblock content %}
